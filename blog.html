<div>
    <div class="div_2 div_2_modal" id="formCv">
        <form action="" class="form_message formValidate" method="post" enctype="multipart/form-data">
            <div class="row">

                <div class="col-sm-6 col-md-6 col_name" style="margin-bottom: 60px;">
                    <label>
                        <input type="text" id="name_id" class=" name field " name="name" placeholder="Your Name...">
                    </label>
                </div>

                <div class="col-sm-6 col-md-6 input_email" style="margin-bottom: 60px;">
                    <label>
                        <input type="text" class="field email" name="email" placeholder=" Your E-Mail...">
                    </label>
                    <!--                        <img src="../svg/alert-circle.svg" class="img_email_circle" alt="">-->
                </div>

                <div class=" col-sm-12" style="margin-bottom: 20px;">
                    <label>
                        <textarea type="text" class="field message textarea" name="message"
                                  placeholder="Please tell us why this role appeals to you..."></textarea>
                    </label>
                </div>
                <div class="file">
                    <!--                    <p>Drag or-->
                    <!--                        <a type="file" class="field " href="">Upload</a> your CV-->
                    <!--                    </p>-->
                    <input type="file" id="file-1" class="input-file " data-multiple-caption="{count} Вибрано файлів"
                           multiple>
                    <label class="fileLabel" for="file-1"><span>Drag or <span
                            class="spanTwo">Upload</span> your CV</span></label>
                </div>
            </div>

            <div class="bloc-button button-cv">
                <button type="submit" class=" button validateButton" value="validate">Send Message</button>
            </div>
        </form>
